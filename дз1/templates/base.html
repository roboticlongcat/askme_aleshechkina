<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AskPupkin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .col {
            margin-bottom: 30px;
            margin-top: 20px;
            width: 250px;
        }
        .list-group-item {
            width: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="{% url 'index' %}">AskPupkin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Ask</button>
                </form>
                <div class="d-flex gap-1">
                    <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                    <div> <div>Dr. Pepper</div>
                        <a href="#">settings</a>
                        <a href="#">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mt-3">
        <div class="row">
            {% block content %} {% endblock %}
            <div class="col d-flex justify-content-end">
                <section class="gap-2 sm-3">
                    <h2>Popular Tags</h2>
                    <div class="col sm-2">
                        <a class="text-primary">.text</a>
                        <a class="text-primary-emphasis">.text</a>
                        <a class="text-secondary">.text</a>
                        <a class="text-secondary-emphasis">.text</a>
                        <a class="text-success">.text</a>
                        <a class="text-success-emphasis">.text</a>
                        <a class="text-danger">.text</a>
                        <a class="text-danger-emphasis">.text</a>
                        <a class="text-warning-emphasis">.text</a>
                        <a class="text-info-emphasis">.text</a>
                        <a class="text-light-emphasis">.text</a>
                        <a class="text-dark bg-white">.text</a>
                        <a class="text-dark-emphasis">.text</a>
                    </div>
                    <h2>Best members</h2>
                        <ul class="list-group list-group-flush gap-1">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                </section>
            </div>
        </div>
    </main>
    <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
